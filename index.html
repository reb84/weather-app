<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="header-search">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </div>
      <div class="current-main">
        <div class="current-where">
          <h1 class="current-city" id="current-city"></h1>
        </div>
        <div class="current-when">
          <span id="current-date"></span>
        </div>
        <div class="current-temp-container">
          <div id="current-weather-icon"></div>
          <div class="current-temp-value" id="current-temp"></div>
          <div class="current-temp-unit">Â°C</div>
        </div>
      </div>

      <div class="current-extra">
        <div>
          <p class="current-details">
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="footer-element">
      Coded by
      <a href="https://github.com/reb84" target="_blank">Rebecca Upton</a>. App is
      <a href="https://github.com/reb84/SheCodesPlus-Final-Weather-App" target="_blank"
        >open sourced on GitHub</a
      >
      and
      <a href="https://shecodesplus-final-weather-app.vercel.app/" target="_blank"
        >hosted on Vercel</a
      >.
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
